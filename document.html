<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>

    <Style>

        body{

            background:rgba(123, 216, 228, 0.74);
        }

        input[type=checkbox] {
            display:none;
        }

        label{
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -100px;
            padding-left: 5px;
            padding-right: 5px;
            border-style: solid;
            border-color:rgb(5, 0, 7);
            border-radius: 11px;
            color:rgb(5, 0, 7);
            background:rgba(211, 96, 211, 0.74);
            font-family:cursive;
            font-size:xx-large;
            cursor: pointer;
            box-shadow: 0 14px rgba(112, 140, 153, 0.986);
        }

        input:checked + label{
            
            border-radius: 11px;
            box-shadow: 0 3px #666;
            background:rgba(211, 96, 211, 0.74);
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            animation-name: bestanimation;
            animation-duration: 4s;
            transition: 0.3s;
            animation-fill-mode: forwards;

        }

        input:checked + label:after{

            content:"Happy birthday pretty girl, I hope you have a blast of a year this year with nothing but love and affection and success! Much love ~ Kito";
            text-align: center;
            position: absolute;
            display: block;
            top: 400px;
            font-size: 20px;
            width: 235px;
            margin: -29px;
            animation-name: bestanimation2;
            animation-duration: 4s;
            transition: 0.3s;
            font-weight:550;
        }

        label:before{

            transition-delay:4s
        }

        div{

            content:"";
            display: none;
            text-align: center;
            position: absolute;
            background-image: url("KatiBirthday/IMG_9259.jpeg");
            opacity:1;
            background-size: 316px 196px;
            height: 196px;
            width: 316px;
            top: 290px;
            left: 45px;
            border: solid;
            border-color: purple;
            border-radius: 5px;
            background-color: rgb(224, 224, 228);
            transition-delay:4s;
            transition-property: display;
            z-index: -1;
        }

         input:checked~#div {
             animation-delay: 4s;
             transition-delay: 4s;
            display: block;
        } 

        @keyframes bestanimation{
            5% {transform:translateY(20px) rotate(0deg);}
            60% {transform:translateY(20px) rotate(360deg);}
            100% {transform:translateY(-250px) rotate(360deg);}
        }

        @keyframes bestanimation2 {
            0% { color: rgba(0, 0, 0, 0); }
            90% { color: rgba(0, 0, 0, 0); }
            100% { color: rgba(0, 0, 0, 1); }
        }

       
    </Style>

</head>
<body>
    
    <input type="checkbox" id="clickOnMe" />
    <label for="clickOnMe">Click on me</label>

    <div id="div" fonction()></div>

</body>
</html>
